name: shop_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ">=2.11.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  intl: ^0.15.8
  http: ^0.13.5
  shared_preferences: ^2.0.20

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

assets:
  - assets/images/product-placholder.png

fonts:
  - family: Anton
    fonts: 
      - asset: assets/fonts/Anton-Regular.ttf
  - family: Lato
    fonts: 
      - asset: assets/fonts/LAto-Regular.ttf
      - asset: assets/fonts/LAto-Bold.ttf
        weight: 700   